    <style>
      body {
        font-family: 'Lexend', sans-serif;
        --tw-bg-opacity: 1;
        background-color: rgb(248 250 252 / var(--tw-bg-opacity)); /* bg-slate-50 */
      }
      /* Custom scrollbar for a better look on light theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
       @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out;
      }
      @keyframes progress-animation {
        0% {
            background-position: 1rem 0;
        }
        100% {
            background-position: calc(-1rem) 0;
        }
      }
      .animate-progress {
          animation: progress-animation 1s linear infinite;
      }
      .drag-placeholder {
        background-color: rgba(226, 232, 240, 0.8); /* slate-200 */
        border: 2px dashed #0ea5e9; /* sky-500 */
      }
      .dragging {
        opacity: 0.5;
      }
      .input-panel-collapsed {
        max-height: 56px; /* Adjust based on header height */
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }
       .input-panel-expanded {
        max-height: 2000px; /* Large enough value */
        transition: max-height 0.5s ease-in-out;
      }
    </style>
